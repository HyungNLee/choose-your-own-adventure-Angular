<div>
  <p>{{story.currentText}}</p>
  <div class="storyChoices">
    <div *ngIf="story.leftStoryRef">
      <button class="btn btn-success" routerLink="/story/{{story.leftStoryRef}}">{{story.leftStoryText}}</button>
    </div>
    <div *ngIf="story.rightStoryRef">
      <button class="btn btn-success" routerLink="/story/{{story.rightStoryRef}}">{{story.rightStoryText}}</button>
    </div>
  </div>
</div>
